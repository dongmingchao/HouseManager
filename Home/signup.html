<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="signup" method="post">
    用户名<input type="text" placeholder="邮箱/手机号" name="account"><br>
    密码<input type="password" placeholder="长度大于11位" name="passwd"><br>
    确认密码<input type="password"><br>
    <input type="submit" value="注册">
</form>
</body>
</html>
