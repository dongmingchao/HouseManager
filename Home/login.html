<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>集美大学房产管理系统-登陆</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<style>
    .carousel-inner img {
        width: 100%;
    }
</style>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-brand">集美大学房产管理系统</div>
</nav>
<div id="myCarousel" class="carousel slide" style="top: -20px">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators" style="">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="http://www.jmu.edu.cn/images/xueshubaogao.jpg" alt="First slide">
        </div>
        <div class="item">
            <img src="http://www.jmu.edu.cn/images/network-security-law.jpg" alt="Second slide">
        </div>
        <div class="item">
            <img src="http://www.jmu.edu.cn/images/bainianfenghua.jpg" alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">&lsaquo;
    </a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next">&rsaquo;
    </a>
</div>
<div style="height: 200px;text-align: center;top: 16px;position: relative">
        <div class="form-group">
            <label class="col-sm-5 control-label">用户名：</label>
            <div class="col-sm-4">
                <input type="text" name="account" class="col-sm-4 form-control" placeholder="邮箱/手机号">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-5 control-label">密码：</label>
            <div class="col-sm-4">
                <input type="password" name="passwd" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-5 control-label">验证码：</label>
            <div class="col-sm-2">
                <input type="text" name="captcha" class="form-control" placeholder="区分大小写的呦">
            </div>
            <img src="captcha" class="col-sm-2">
        </div>
        <div class="form-group">
            <label class="col-sm-5 control-label">
                登陆身份：
            </label>
            <div class="col-sm-2">
                <select class="form-control">
                    <option>普通教师</option>
                    <option>二级管理员</option>
                    <option>房产科管理员</option>
                    <option>超级管理员</option>
                </select>
            </div>
            <input onclick="login()" value="登陆" class="btn btn-primary col-sm-1">
        </div>
        <div>
            <a class="btn btn-success" href="signup.html">我没有账号</a>
            <button class="btn btn-info" style="left: 20px;position: relative">
                忘记密码
            </button>
        </div>

</div>
</body>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="myJS.js"></script>
</html>
